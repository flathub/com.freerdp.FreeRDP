on:
  workflow_dispatch:
    branches: [ beta ]
  schedule:
    - cron: '0 10 * * *'
name: create-pull-request workflow
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update nightly commit
        run: |
          git clone --depth 1  https://github.com/freerdp/freerdp
          export COMMIT=$(git -C freerdp rev-parse HEAD)
          cp com.freerdp.FreeRDP.json.template com.freerdp.FreeRDP.json
          sed -i 's/xxxxxxxxxxxxxxxx/$COMMIT/g' com.freerdp.FreeRDP.json
          git commit . -m"[ci,nighty] update to latest FreeRDP commit"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: nightly
          title: '[nightly] update to latest commit'
          body: >
            This PR is auto-generated by 
            [create-pull-request](https://github.com/peter-evans/create-pull-request).
          labels: report, automated pr
